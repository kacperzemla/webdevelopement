<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/b3e438769b.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="container__text">
      <img src="images/logo.svg">
      <h1>We are launching <span>soon!</span></h1>

      <p>Subscribe and get notified</p>
      <form>
        <input placeholder="Your email address...">
        <button>Notify Me</button>
        <p id="error"></p>
      </form>
    </div>
    <img src="images/illustration-dashboard.png" class="container__dashboard">
    <div class="icons">
      <i class="fab fa-facebook-f circle-icon"></i>
      <i class="fab fa-twitter circle-icon"></i>
      <i class="fab fa-instagram circle-icon"></i>
    </div >
    <p class="copyrights">&copy; Copyright Ping. All rights reserved.</p>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
