<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="images/logo.svg" class="name">
  <div class="calculator">
    <div class="calculator__data">
      <label class="calculator__label-bill">Bill</label>
      <input class="calculator__input-bill" placeholder="0">
      <p>Select Tip %</p>
      <div class="calculator__select">

        <div>5%</div>
        <div>10%</div>
        <div>15%</div>
        <div>25%</div>
        <div>50%</div>
        <input placeholder="Custom">
      </div>






      <label class="calculator__label-number">Number of People</label>
      <input class="calculator__input-number" placeholder="0">
    </div>
    <div class="calculator__amount">


      Tip Amount
      / person

      Total
      / person

      Reset</div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
