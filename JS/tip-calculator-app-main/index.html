<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="images/logo.svg" class="name">
  <div class="calculator">
    <div class="calculator__data">
      <label class="calculator__label-bill">
        <p>Bill</p>
        <p class="error">sd</p>
      </label>
      <input class="calculator__input-bill" placeholder="0" type="number" min="0" id="bill">
      <p>Select Tip %</p>

      <div class="calculator__select">

        <div id="percent">5%</div>
        <div id="percent">10%</div>
        <div id="percent">15%</div>
        <div id="percent">25%</div>
        <div id="percent">50%</div>
        <input placeholder="Custom" type="number" min="0" id ="custom" >
      </div>






      <label class="calculator__label-number">
        <p>Number of People</p>
        <p class="error">sd</p>
      </label>
      <input class="calculator__input-number" placeholder="0" type="number" min="0" id="people">
    </div>
    <div class="calculator__amount">


      <div>
        <div class="calculator__total">
          <p class="total">Tip Amount<br>
            <span>/ person</span>
          </p>
          <p class="result">$0.00</p>
        </div>

        <div class="calculator__total">
          <p class="total">Total<br>
            <span>/ person</span>
          </p>
          <p class="result">$0.00</p>
        </div>
      </div>


      <button class="calculator__button" id="reset">Reset</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
